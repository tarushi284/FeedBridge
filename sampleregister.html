<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-no-repeat bg-center font-[Inter] flex items-center justify-center min-h-screen px-4" style="background-image:url(images/login.avif);">
    <!-- Wrapper -->
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
    <h2 class="text-3xl font-bold text-center text-green-700 mb-6">Login to FeedBridge</h2>
    
    <!-- Form -->
    <form>
      <div class="mb-4">
        <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
        <input type="email" id="email" placeholder="you@example.com"
          class="mt-1 w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
        <input type="password" id="password" placeholder="Enter your password"
          class="mt-1 w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <button
        class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold py-3 rounded-md transition-all duration-200">
        Login
      </button>
    </form>

    <p class="mt-6 text-sm text-center text-gray-600">
      Donâ€™t have an account?
      <a href="register.html" class="text-green-700 hover:underline">Register here</a>
    </p>
  </div>

</body>
</html>
